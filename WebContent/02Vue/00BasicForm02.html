<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00BasicForm02</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <script>
    /*
    뷰 인스턴스를 생성하여 el속성과 data속성을 정의한다.
    이때 사용한 Vue()가 생성자가 된다.
    
    el : 뷰 인스턴스가 표시 될 지점(DOM요소)을 지정
    data : 출력 할 문자열을 지정
    */
        $(function(){
            var vue = new Vue({
                el : '#app',
                data : {
                    title : 'Hello Vuejs'
                }
            });
        });
    </script>
        <div id="app">
            <h2>{{title}}</h2>
        </div>
</body>
</html>
